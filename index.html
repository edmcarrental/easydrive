<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EasyDrive Dashboard</title>
<style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    body { display: flex; min-height: 100vh; }
    
    /* Sidebar */
    .sidebar { width: 220px; background-color: #2c3e50; color: #ecf0f1; flex-shrink: 0; }
    .sidebar h2 { text-align: center; padding: 20px 0; font-size: 18px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; }
    .sidebar li:hover { background-color: #34495e; }
    
    /* Main content */
    .main { flex: 1; background-color: #ecf0f1; display: flex; flex-direction: column; }
    
    /* Header */
    .header { height: 60px; background-color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .header .logo { display: flex; align-items: center; }
    .header .logo img { height: 40px; margin-right: 10px; }
    .header .stats { display: flex; gap: 10px; }
    .header .stats div { background: #3498db; color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 14px; }
    
    /* Content */
    .content { flex: 1; padding: 20px; overflow-y: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #bdc3c7; text-align: left; }
    th { background-color: #3498db; color: #fff; }
    
    /* Buttons */
    button { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; }
    .approve { background-color: #27ae60; color: #fff; }
    .reject { background-color: #c0392b; color: #fff; }
    
    /* Responsive */
    @media(max-width:768px){
        .sidebar { width: 60px; }
        .sidebar li { font-size: 12px; padding: 10px 10px; }
        .header .stats { display: none; }
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>EasyDrive</h2>
    <ul id="menu">
        <!-- Menu items will be injected by JS based on role -->
    </ul>
</div>

<!-- Main Panel -->
<div class="main">
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span id="roleTitle">Dashboard</span>
        </div>
        <div class="stats" id="adminStats">
            <!-- Only admin stats -->
        </div>
        <div>
            <span id="userName">Welcome, User</span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Content -->
    <div class="content" id="mainContent">
        <!-- Main content injected by JS -->
    </div>
</div>

<script>
    // User role: "admin", "client", "partner" (change for demo)
    let currentRole = "admin"; // demo: change to "client" or "partner"
    let userName = "Admin Micah";

    document.getElementById('userName').innerText = "Welcome, " + userName;

    const sidebarMenu = document.getElementById('menu');
    const mainContent = document.getElementById('mainContent');
    const adminStats = document.getElementById('adminStats');

    // Menu and stats based on role
    const menus = {
        admin: ["Dashboard", "Bookings", "Clients", "Partners", "Income", "Expenses", "Reports", "Settings", "Map", "Facebook", "TikTok"],
        client: ["Dashboard", "My Bookings", "Billing / Invoice", "Profile", "Map", "Facebook", "TikTok"],
        partner: ["Dashboard", "My Trips", "Earnings / Payment History", "Profile", "Map", "Facebook", "TikTok"]
    };

    const statsData = {
        totalBookings: 24,
        income: "₱120,000",
        expenses: "₱40,000",
        tripsPending: 5,
        tripsInProgress: 3,
        tripsCompleted: 16
    };

    function loadSidebar(role){
        sidebarMenu.innerHTML = "";
        menus[role].forEach(item => {
            const li = document.createElement('li');
            li.innerText = item;
            li.onclick = () => loadContent(item);
            sidebarMenu.appendChild(li);
        });
    }

    function loadStats(role){
        if(role === "admin"){
            adminStats.innerHTML = `
                <div>Total Bookings: ${statsData.totalBookings}</div>
                <div>Income: ${statsData.income}</div>
                <div>Expenses: ${statsData.expenses}</div>
            `;
        } else {
            adminStats.innerHTML = "";
        }
    }

    function loadContent(menuItem){
        let html = "";
        if(currentRole === "admin"){
            if(menuItem === "Dashboard" || menuItem === "Bookings"){
                html = `
                <h2>Bookings Overview</h2>
                <table>
                    <tr>
                        <th>Client</th><th>Vehicle</th><th>Schedule</th><th>Status</th><th>Action</th>
                    </tr>
                    <tr>
                        <td>Juan Dela Cruz</td><td>Toyota Vios</td><td>2025-08-16</td><td>Pending</td>
                        <td>
                            <button class="approve">Approve</button>
                            <button class="reject">Reject</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Maria Santos</td><td>Honda City</td><td>2025-08-17</td><td>Approved</td>
                        <td>
                            <button class="approve">Approve</button>
                            <button class="reject">Reject</button>
                        </td>
                    </tr>
                </table>
                `;
            } else if(menuItem === "Income"){
                html = `<h2>Monthly Income</h2><p>Total Income: ${statsData.income}</p>`;
            } else if(menuItem === "Expenses"){
                html = `<h2>Monthly Expenses</h2><p>Total Expenses: ${statsData.expenses}</p>`;
            } else if(menuItem === "Map"){
                html = `<h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3857.163892364542!2d120.83534147457674!3d14.816057071766437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ab98fa4b41a7%3A0xda1b0d4442efe2c8!2sEasyDrive%20by%20Micah%20-%20Car%20Rental%20Services!5e0!3m2!1sen!2sph!4v1755188772649!5m2!1sen!2sph" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
            } else if(menuItem === "Facebook"){
                html = `<h2>Facebook Page</h2>
                <a href="https://www.facebook.com/share/14FRBRZUrh5/" target="_blank">Open Facebook Page</a>`;
            } else if(menuItem === "TikTok"){
                html = `<h2>TikTok Page</h2>
                <a href="https://www.tiktok.com/@easydrive.by.micah" target="_blank">Open TikTok Profile</a>`;
            } else{
                html = `<h2>${menuItem}</h2><p>Content for ${menuItem}</p>`;
            }
        } else if(currentRole === "client"){
            if(menuItem === "Map"){
                html = `<h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3857.163892364542!2d120.83534147457674!3d14.816057071766437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ab98fa4b41a7%3A0xda1b0d4442efe2c8!2sEasyDrive%20by%20Micah%20-%20Car%20Rental%20Services!5e0!3m2!1sen!2sph!4v1755188772649!5m2!1sen!2sph" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
            } else if(menuItem === "Facebook"){
                html = `<h2>Facebook Page</h2>
                <a href="https://www.facebook.com/share/14FRBRZUrh5/" target="_blank">Open Facebook Page</a>`;
            } else if(menuItem === "TikTok"){
                html = `<h2>TikTok Page</h2>
                <a href="https://www.tiktok.com/@easydrive.by.micah" target="_blank">Open TikTok Profile</a>`;
            } else {
                html = `
                <h2>My Bookings</h2>
                <table>
                    <tr><th>Vehicle</th><th>Date</th><th>Status</th></tr>
                    <tr><td>Toyota Vios</td><td>2025-08-16</td><td>Pending</td></tr>
                    <tr><td>Honda City</td><td>2025-08-17</td><td>Approved</td></tr>
                </table>
                `;
            }
        } else if(currentRole === "partner"){
            if(menuItem === "Map"){
                html = `<h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3857.163892364542!2d120.83534147457674!3d14.816057071766437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ab98fa4b41a7%3A0xda1b0d4442efe2c8!2sEasyDrive%20by%20Micah%20-%20Car%20Rental%20Services!5e0!3m2!1sen!2sph!4v1755188772649!5m2!1sen!2sph" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
            } else if(menuItem === "Facebook"){
                html = `<h2>Facebook Page</h2>
                <a href="https://www.facebook.com/share/14FRBRZUrh5/" target="_blank">Open Facebook Page</a>`;
            } else if(menuItem === "TikTok"){
                html = `<h2>TikTok Page</h2>
                <a href="https://www.tiktok.com/@easydrive.by.micah" target="_blank">Open TikTok Profile</a>`;
            } else {
                html = `
                <h2>My Assigned Trips</h2>
                <table>
                    <tr><th>Client</th><th>Vehicle</th><th>Schedule</th><th>Status</th></tr>
                    <tr><td>Juan Dela Cruz</td><td>Toyota Vios</td><td>2025-08-16</td><td>In Progress</td></tr>
                    <tr><td>Maria Santos</td><td>Honda City</td><td>2025-08-17</td><td>Completed</td></tr>
                </table>
                `;
            }
        }
        mainContent.innerHTML = html;
    }

    function logout(){
        alert("Logout successful!");
    }

    // Initialize dashboard
    loadSidebar(currentRole);
    loadStats(currentRole);
    loadContent("Dashboard");
</script>

</body>
</html>
